[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini

[bar/aline-bar]

override-redirect = false
bottom = false
fixed-center = false

width = 80%
height = 28

offset-x = 10%
offset-y = 0

background = ${color.bg}
foreground = ${color.fg}

radius-bottom = 1.0

line-size = 2
line-color = ${color.blue}

border-size = 11px
border-color = ${color.bg}

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed SemiBold:size=11;1"
font-1 = "Font Awesome 6 Free Solid:size=10;2"
font-2 = "Material Design Icons Desktop:size=16;3"
font-3 = "MesloLGS NF:style=Regular:size=17;4"
font-4 = "MesloLGS NF:style=Regular:size=13;2"

modules-left = launcher sep bspwm sep sep2 sep bi terminal filem browser bd
modules-center = date
modules-right = filesystem sep cpu_bar sep memory_bar sep network sep pulseaudio sep updates

separator =
dim-value = 1.0
 
;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
